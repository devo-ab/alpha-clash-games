<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Games</title>

    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="overflow-hidden">
    <header></header>


    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen start-->
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-7">
                <h1 class="text-6xl uppercase text-center">Alpha Clash Games</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="enterGame()" class="btn bg-white text-red-600">Play Now</button>
            </div>
        </section>
        <!-- home screen end-->

        <!-- play ground start-->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-24 lg:gap-12 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal border-[6px] sm:border-[8px] md:border-[12px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]
         w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl
         mx-auto my-4 px-4 sm:px-6 md:px-8
         min-h-[16rem] sm:min-h-[18rem] md:min-h-[20rem] lg:min-h-[24rem] flex flex-col">

                    <!-- Top Message -->
                    <div class="flex justify-center">
                        <p
                            class="bg-[#2F2941] px-3 sm:px-5 py-1 rounded-b-xl text-white text-xs sm:text-sm md:text-base text-center w-full max-w-[20rem]">
                            Don't watch keyboard while playing...
                        </p>
                    </div>

                    <!-- Alphabet Display -->
                    <div class="flex justify-center items-center flex-grow">
                        <p id="current-alphabet"
                            class="text-black text-5xl sm:text-7xl md:text-8xl lg:text-9xl xl:text-[7rem] uppercase select-none">
                            Y
                        </p>
                    </div>
                </div>



                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->

                <!-- life score -->
                <div class="flex justify-between lg:justify-around w-full lg:w-3/4 lg:px-10">
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Life
                        <img src="" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <button onclick="goHome()" class="btn rounded-full bg-purple-700 text-white px-4">
                        Go Home
                    </button>
                    
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <img src="" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play ground end-->

        <!-- final score start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-8 rounded-2xl">
                <h4 class="text-5xl text-white font-bold">Game Over!</h4>
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="last-score">0</span>
                </h1>
                <button onclick="enterGame()" class="btn">Play Again</button>
                <p>Practice will make you perfect.</p>
            </div>
        </section>
        <!-- final score start -->
    </main>

    <footer></footer>
    <!-- java script -->
    <script src="./js/utility.js"></script>
    <script src="./js/alpha-clash.js"></script>
</body>

</html>
